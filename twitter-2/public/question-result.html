<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>question-result</title>
    <link rel="stylesheet" href="./css/question-result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./js/question-result.js"></script>
</head>

<body>
    <div id="container">
        <section id="top-section">
            <div></div>
            <div></div>
            <img src="img/home.svg" id="exit">
        </section>

        <section id="result">
            <div class="right">
                <p>Bonne<br><img src="./img/ligne-blanche.png" style="margin-bottom: 0.7vh;width:40%;height:5px;margin-left: -25%;">&nbsp;Réponse !</p>
            </div>
            <div class="wrong">
                <p>Mauvaise<br><img src="./img/ligne-blanche.png" style="margin-bottom: 0.7vh;width:40%;height:5px;margin-left: -25%;">&nbsp;Réponse ...</p>
            </div>

        </section>

        <div id="swipe-down-zone">
            <section id="answer">
                <img class="right" src="./img/illu-2 1.png">
                <img class="wrong" src="./img/illu-6.svg"
                    style="margin-top: -15%;margin-left: -10%;clip-path:circle(50%);height: 100%;">
                <div class="answer-text" id="followers">
                    C'est avec <span id="solutionCandidate"></span> que<br><span id="mainCandidate"></span> a le plus de followers en commun :<br>ils en partagent <span id="percentage"></span>% !
                </div>

                <div class="answer-text" id="themes">
                    <span id="theme_percentage1"></span>% des tweets de <span id="theme_mainCandidate"></span><br>sont sur le theme de <span id="theme"></span>, c'est presque autant que <span id="theme_solutionCandidate"></span> qui tweet à <span id="theme_percentage2"></span>% sur ce sujet !
                </div>
            </section>

            <section id="buttons">

                <button class="button" id="next-question">
                    <p>
                        Question suivante</p>
                </button>
                <button id="about">
                    <p> En savoir plus sur ce candidat</p>
                    <img src="./img/down-arrow.svg" alt="">
                </button>


            </section>
        </div>
    </div>
</body>

</html>
